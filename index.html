---
layout: layout
title: "Michael Scarlett"
---
{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
  <div class="col-sm-3" style="min-width:200px">
    <a href="{{ post.url }}" >
    <img border="0" width="190px" height="145px" src="/img/posts/{{ post.image }}" alt="" style="padding-right:10px">
    </a>
  </div>
  <div class="col-sm-7 offset-sm-2">
    <h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>
    <p>
      {{ post.summary }}
    </p>
    <p>
      <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}
      | <i class="icon-comment"></i> <a href="http://mscarlett.github.io{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>     
      | <i class="icon-tags"></i> Tags :{% for tag in post.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}		            
    </p>
    <p><a href="{{ post.url }}">Read more</a></p>
  </div>
</div>
<hr>
{% endfor %}
